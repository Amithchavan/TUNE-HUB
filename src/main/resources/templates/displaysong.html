<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
iframe {
	height: 100px;
	width: 500px
}
</style>
</head>
<body>
	<table border>
		<thead>
			<tr>
				<th>name</th>
				<th>artist</th>
				<th>genre</th>
				<th>play</th>
			</tr>
		</thead>

		<tbody>
			<tr	th:each="s:${song}">
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>

				<td th:text="${s.genre}"></td>

				<td><audio controls>
						<source th:src="${s.link}">
					</audio></td>


			</tr>
		</tbody>


	</table>
</body>
</html>
